{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moon Phase Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 60px;
            font-size: 3rem;
            color: #f0e68c;
            text-shadow: 0 0 10px #000;
        }

        .form-container {
            margin-top: 40px;
        }

        input[type="date"] {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4b5d67;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #627c8a;
        }

        .moon-image {
            margin-top: 40px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #d8d8d8;
            text-shadow: 0 0 5px #000;
        }

        audio {
            margin-top: 20px;
            width: 250px;
        }
    </style>
</head>
<body>

    <h1>ðŸŒ™ Moon Phase Finder ðŸŒ™</h1>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Find Moon Phase</button>
        </form>
    </div>

    {% if result %}
        <div class="moon-image">
            <h2>ðŸŒ• Moon Phase on this Date:</h2>
            <div>{{ result|safe }}</div>
        </div>
    {% endif %}

    

</body>
</html>
